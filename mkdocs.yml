site_name: 'dataverse_utils' 
docs_dir: 'docs'
nav:
  - Overview: index.md
  - API reference: api_ref.md
  - Scripts: scripts.md
  - FAQ: faq.md
  - Credits: credits.md

markdown_extensions:
  - smarty
  - toc:
      permalink: True
  - codehilite:
      guess_lang: False
      linenums: False 
      use_pygments: False
  - attr_list

theme: readthedocs
